<div class="w-[400px] mx-auto p-8 flex flex-col justify-start">
  <h4 class="font-bold mb-8 text-2xl">Reset Your Password</h4>

  <div class="w-full">
    <form
      [formGroup]="passwordResetForm"
      (ngSubmit)="onSubmit()"
      class="flex flex-col gap-4"
    >
      <!-- <mat-form-field appearance="outline" class="w-full">
        <mat-label>Enter your email</mat-label>
        <input matInput type="text" formControlName="email" required />
        <mat-error
          *ngIf="passwordResetForm?.get('email')?.hasError('required')"
        >
          Email is required
        </mat-error>
      </mat-form-field> -->
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>New Password</mat-label>
        <input
          matInput
          type="password"
          formControlName="newPassword"
          required
        />
        <mat-error
          *ngIf="passwordResetForm?.get('newPassword')?.hasError('required')"
        >
          New password is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full mb-8">
        <mat-label>Confirm Password</mat-label>
        <input
          matInput
          type="password"
          formControlName="confirmPassword"
          required
        />
        <mat-error
          *ngIf="passwordResetForm.get('confirmPassword')?.hasError('required')"
        >
          Confirm password is required
        </mat-error>

        <mat-error
          *ngIf="
            passwordResetForm.get('confirmPassword')?.hasError('notMatching')
          "
        >
          Passwords do not match
        </mat-error>
      </mat-form-field>

      <button mat-flat-button color="primary" type="submit">
        Reset Password
      </button>
      <!-- <button mat-button color="warn" (click)="onCancel()">Cancel</button> -->
    </form>
  </div>
</div>
