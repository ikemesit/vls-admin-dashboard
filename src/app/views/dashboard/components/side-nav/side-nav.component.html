<div class="h-full w-full bg-indigo-900 flex flex-col justify-between py-6">
  <div class="flex flex-col justify-start items-center">
    <div
      class="rounded-full mb-4 border-2 border-solid border-white w-24 h-24 overflow-hidden"
    >
      <img src="images/vls-logo.jpeg" alt="" class="object-cover w-24 h-24" />
    </div>

    <nav class="my-6 w-full px-4 flex flex-col gap-2">
      <a
        class="w-full py-2 cursor-pointer flex flex-row justify-start hover:bg-indigo-700 rounded-lg pl-8 text-white"
        routerLink="home"
        routerLinkActive="bg-white/10"
      >
        <mat-icon class="mr-4">home</mat-icon>
        Home
      </a>
      <a
        class="w-full py-2 cursor-pointer flex flex-row justify-start hover:bg-indigo-700 rounded-lg pl-8 text-white"
        routerLink="news"
        routerLinkActive="bg-white/10"
      >
        <mat-icon class="mr-4">description</mat-icon>
        News
      </a>
      <a
        class="w-full py-2 cursor-pointer flex flex-row justify-start hover:bg-indigo-700 rounded-lg pl-8 text-white"
        routerLink="events"
        routerLinkActive="bg-white/10"
      >
        <mat-icon class="mr-4">event_24</mat-icon>
        Events
      </a>
      <a
        class="w-full py-2 cursor-pointer flex flex-row justify-start hover:bg-indigo-700 rounded-lg pl-8 text-white"
        routerLink="volunteers"
        routerLinkActive="bg-white/10"
      >
        <mat-icon class="mr-4">volunteer_activism</mat-icon>
        Volunteers
      </a>
      <a
        class="w-full py-2 cursor-pointer flex flex-row justify-start hover:bg-indigo-700 rounded-lg pl-8 text-white"
        routerLink="members"
        routerLinkActive="bg-white/10"
      >
        <mat-icon class="mr-4">people</mat-icon>
        Users
      </a>
      <a
        class="py-2 cursor-pointer flex flex-row justify-start hover:bg-indigo-700 rounded-lg pl-8 text-white"
        routerLink="videos"
        routerLinkActive="bg-white/10"
      >
        <mat-icon class="mr-4">video_library</mat-icon>
        Videos
      </a>
    </nav>
  </div>

  <button mat-flat-button class="text-white mx-5" (click)="logout()">
    <mat-icon class="text-white">logout</mat-icon>
    Logout
  </button>
</div>
