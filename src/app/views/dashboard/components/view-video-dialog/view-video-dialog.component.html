<div class="flex flex-row justify-between items-center p-6 shadow">
  <h4 class="font-bold text-2xl">View Video</h4>
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content>
  <div class="grid grid-cols-12 gap-4 p-6">
    <div class="col-span-12 flex flex-row justify-start gap-8">
      <span class="flex flex-col">
        <h4 class="font-bold">Video Title</h4>
        <p>{{ data.video.title }}</p>
      </span>
      <span class="flex flex-col">
        <h4 class="font-bold">Date Added</h4>
        <p>{{ data.video.createdAt | date : "medium" }}</p>
      </span>
    </div>
    <div class="col-span-12">
      <youtube-player [videoId]="data.video.id"></youtube-player>
    </div>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</div>
