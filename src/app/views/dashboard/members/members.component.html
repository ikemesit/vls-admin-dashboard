<div class="border-[1px] border-slate-200 rounded-lg flex flex-col">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let user">
        {{ user.firstname }}
        {{
          user.middlename
            ? user.middlename.slice(0, 1).toUpperCase().concat(".")
            : ""
        }}
        {{ user.lastname }}
      </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
      <td mat-cell *matCellDef="let user">
        {{ user.phone }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let user">
        {{ user.email }}
      </td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
      <td mat-cell *matCellDef="let user">
        {{ user.state }}
      </td>
    </ng-container>

    <ng-container matColumnDef="nin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID No.</th>
      <td mat-cell *matCellDef="let user">
        {{ user.nin }}
      </td>
    </ng-container>

    <ng-container matColumnDef="citizenshipStatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let user">
        {{ user.citizenshipStatus }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let user; columns: displayedColumns"
      (click)="openViewUserDialog(user)"
    ></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="w-full" *matNoDataRow>
      <td class="h-64" colspan="7">
        <div class="flex flex-col justify-center items-center">
          <img src="/images/no-data.png" alt="" width="200px" />
          <span class="font-bold uppercase">No data</span>
        </div>
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="pageSizes"
    [length]="dataLength"
    showFirstLastButtons
    aria-label="Select page of events"
  >
  </mat-paginator>
</div>
