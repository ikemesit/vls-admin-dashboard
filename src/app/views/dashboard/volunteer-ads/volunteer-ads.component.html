<div class="border-[1px] border-slate-200 rounded-lg flex flex-col">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let ad">
        {{ ad.title }}
      </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Created</th>
      <td mat-cell *matCellDef="let ad">
        {{ ad.createdAt | date : "medium" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let ad">
        <div class="flex flex-row gap-4 items-center">
          <!-- <button mat-icon-button (click)="viewAdDetails(ad)">
            <mat-icon>visibility</mat-icon>
          </button> -->
          <button mat-icon-button (click)="editAd(ad)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteAd(ad.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="w-full" *matNoDataRow>
      <td class="h-64" colspan="3">
        <div class="flex flex-col justify-center items-center">
          <img src="/images/no-data.png" alt="" width="200px" />
          <span class="font-bold uppercase">No data</span>
        </div>
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="pageSizes"
    [length]="dataLength"
    showFirstLastButtons
    aria-label="Select page of posts"
  >
  </mat-paginator>
</div>
