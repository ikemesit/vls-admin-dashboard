<div
  #imagePreview
  [ngStyle]="{ background: +'url(' + image + ')' }"
  class="h-full w-full relative flex flex-col justify-between rounded-lg overflow-hidden"
>
  <img
    [src]="image"
    alt=""
    class="object-cover w-full h-full absolute bottom-0 left-0 top-0 right-0"
  />

  @if(showDeleteIcon() === true) {
  <button
    mat-icon-button
    (click)="deleteFile(image, $event)"
    class="absolute left-0 hover:cursor-pointer"
  >
    <mat-icon>delete</mat-icon>
  </button>
  }
</div>
